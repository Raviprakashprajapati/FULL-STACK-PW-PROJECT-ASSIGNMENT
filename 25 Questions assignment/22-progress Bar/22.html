<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: black;
            height: 1000px;
            color: white;
        }

        .progress-bar-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 20px;
  background-color: #41f641;
}

.progress-bar {
  height: 100%;
  background-color: #0077FF;
  width: 0%;
  transition: width 0.5s ease-in-out;
}

    </style>

</head>
<body>

    <h1 style="text-align: center; margin: 100px 0; ">Scroll to find the output</h1>
    <div class="progress-bar-container">
        <div class="progress-bar"  style="text-align: center; color: black;" > <span> ProgressBar</span>  </div>
      </div>
      

      <script>
       
const progressBar = document.querySelector('.progress-bar');

const maxScrollHeight = document.documentElement.scrollHeight - window.innerHeight;

window.addEventListener('scroll', function() {

  const currentScrollHeight = window.pageYOffset || document.documentElement.scrollTop;
  const scrollPercentage = (currentScrollHeight / maxScrollHeight) * 100;
  progressBar.style.width = `${scrollPercentage}%`;
  
});

      </script>
    
</body>
</html>
